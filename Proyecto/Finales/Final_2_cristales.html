<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Final 2</title>
        <link href="Final_2_cristales.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="parte_arriba2">
            <a href="Final_1_inicio.html"> <img src="../Imagenes/Atras.png"> </a>

            <h1>Cristales</h1>

            <div class="cristales">
                <h2 class="num_cristales">4</h2>
                <img src="../Imagenes/cristal_3 1.png" />
            </div>
        </div>
        <div class="contenido">
            <div class="izquierda">
                <div class="vida">
                    <div class="fotoV">
                        <img src="../Imagenes/icono_vida_1 1.png" />
                    </div>
                    <div class="texto_vida"><h3>+20</h3></div>
                    <div class="barra_vida">
                            <div id="cu1"  class="squareV"></div>

                            <div id="cu2"  class="squareV"></div>

                            <div id="cu3"  class="squareV"></div>

                            <div id="cu4"  class="squareV"></div>

                            <div id="cu5"  class="squareV"></div>

                        <button type="button" class="suma_vida" id="toggleButtonV" >+</button>
                    </div>
                </div>

                <div class="defensa">
                    <div class="fotoDE">
                        <img src="../Imagenes/escudo_def_1 1.png" />
                    </div>
                    <div class="texto_defensa"><h3>+2</h3></div>
                    <div class="barra_defensa">
                            <div class="squareDe"></div>

                            <div class="squareDe"></div>

                            <div class="squareDe"></div>

                            <div class="squareDe"></div>

                            <div class="squareDe"></div>

                        <button type="button" class="suma_defensa" id="toggleButtonDe" >+</button>
                    </div>
                </div>

                <div class="daño">
                    <img src="../Imagenes/icono_daño_1 1.png" />
                    <div class="texto_daño"><h3>+30%</h3></div>
                    <div class="barra_daño">
                            <div class="squareDa"></div>

                            <div class="squareDa"></div>

                            <div class="squareDa"></div>

                            <div class="squareDa"></div>

                            <div class="squareDa"></div>

                        <button type="button" class="suma_daño" id="toggleButtonDa" >+</button>
                    </div>
                </div>

                <div class="area">
                    <div class="fotoDA">
                        <img src="../Imagenes/icono_daño_area_1 1.png" />
                    </div>
                    <div class="texto_area"><h3>+20%</h3></div>
                    <div class="barra_area">
                            <div class="squareA"></div>

                            <div class="squareA"></div>

                            <div class="squareA"></div>

                            <div class="squareA"></div>

                            <div class="squareA"></div>

                        <button type="button" class="suma_area" id="toggleButtonA" >+</button>
                    </div>
                </div>

                <div class="stamina">
                    <div class="fotoS">
                        <img src="../Imagenes/mejora_stamina_1 1.png" />
                    </div>
                    <div class="texto_stamina"><h3>+40</h3></div>
                    <div class="barra_stamina">
                            <div class="squareS"></div>

                            <div class="squareS"></div>

                            <div class="squareS"></div>

                            <div class="squareS"></div>

                            <div class="squareS"></div>

                        <button type="button" class="suma_stamina" id="toggleButtonS" >+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./Final_2_cristales.js"></script>
    </body>
</html>
